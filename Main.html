<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .task-creation input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-creation button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-creation button:hover {
            background-color: #0056b3;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list ul {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .timer {
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            margin-top: 10px;
        }

        button.start-btn {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.start-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Manager App</h1>
        <div class="task-creation">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="time" id="startTime">
            <input type="time" id="endTime">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list">
            <h2>Today's Tasks</h2>
            <ul id="taskList"></ul>
        </div>
        <div class="timer">
            <h2>Current Task</h2>
            <div id="currentTask">No active task</div>
            <div id="timer">00:00:00</div>
        </div>
    </div>

    <script>
        let tasks = [];
        let timerInterval;
        let currentTaskIndex = -1;

        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (taskName && startTime && endTime) {
                const task = { taskName, startTime, endTime, completed: false };
                tasks.push(task);
                document.getElementById('taskName').value = '';
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                renderTasks();
            } else {
                alert('Please fill out all fields');
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerText = `${task.taskName} (${task.startTime} - ${task.endTime})`;
                if (!task.completed) {
                    const startButton = document.createElement('button');
                    startButton.innerText = 'Start';
                    startButton.className = 'start-btn';
                    startButton.onclick = () => startTask(index);
                    li.appendChild(startButton);
                } else {
                    li.style.textDecoration = 'line-through';
                }
                taskList.appendChild(li);
            });
        }

        function startTask(index) {
            if (currentTaskIndex !== -1) {
                tasks[currentTaskIndex].completed = true;
            }

            currentTaskIndex = index;
            const currentTask = tasks[currentTaskIndex];
            document.getElementById('currentTask').innerText = currentTask.taskName;

            clearInterval(timerInterval);
            startTimer(currentTask.startTime, currentTask.endTime);

            renderTasks();
        }

        function startTimer(startTime, endTime) {
            const [endHours, endMinutes] = endTime.split(':').map(Number);
            const endTimeInMinutes = endHours * 60 + endMinutes;

            timerInterval = setInterval(() => {
                const currentTime = new Date();
                const currentHours = currentTime.getHours();
                const currentMinutes = currentTime.getMinutes();
                const currentTimeInMinutes = currentHours * 60 + currentMinutes;

                let remainingMinutes = endTimeInMinutes - currentTimeInMinutes;

                if (remainingMinutes <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerText = '00:00:00';
                    tasks[currentTaskIndex].completed = true;
                    renderTasks();
                } else {
                    const hours = Math.floor(remainingMinutes / 60);
                    const minutes = remainingMinutes % 60;
                    const seconds = currentTime.getSeconds();
                    document.getElementById('timer').innerText = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
                }
            }, 1000);
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
